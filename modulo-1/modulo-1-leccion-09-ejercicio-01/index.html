<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ejercicio01 l9</title>
  </head>
  <body>
    <main>
      <form action="#" method="POST">
        <fieldset class="container">
          <legend class="legend">Datos personales</legend>
          <label
            >Nombre
            <input type="text" name="firstName" placeholder="Ada" />
          </label>
          <label
            >Apellido
            <input type="text" name="lastname" placeholder="Lovelace" />
          </label>
          <label
            >Email
            <input type="email" name="email" placeholder="ada@lovelace.es" />
          </label>
          <label
            >Calle
            <input
              class=""
              type="text"
              name="calle"
              placeholder="calle Rafael Alberti"
            />
          </label>
          <label
            >Ciudad
            <input type="text" name="ciudad" placeholder="Madrid" />
          </label>
          <label
            >Provincia
            <input type="text" name="provincia" placeholder="Madrid" />
          </label>
          <label
            >País
            <input type="text" name="pais" placeholder="España" />
          </label>
          <label
            >DNI
            <input type="text" name="dni" placeholder="22222222L" />
          </label>

          <label
            >Contraseña
            <input type="password" name="password" placeholder="123456" />
          </label>
          <label
            >Confirmar contraseña
            <input type="password" name="password" placeholder="123456" />
          </label>
          <label>
            <input type="submit" value="Enviar formulario" />
          </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
